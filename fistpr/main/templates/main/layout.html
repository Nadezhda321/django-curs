{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/forest.png'%}" alt="Лого">
        <span class="logo">BookForest</span>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-regular fa-address-card"></i>Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-newspaper"></i>Новости</li></a>
            <a href=""><li><i class="fa-solid fa-phone-volume"></i>Контакты</li></a>
        </ul>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
